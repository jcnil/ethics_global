setup:
  config:
    MONGO_INITDB_DATABASE: "init_db"

build:
  docker:
    mongo: mongo:latest
    app:
      context: ../../
      dockerfile: docker/Dockerfile
      env_file: ../../.env
      command: uvicorn config:app --host=0.0.0.0 --port=8003 --reload --log-level=info
  config:
    - ./mongo_data:/data/db
    - ./mongo_config:/data/configdb
    - ../../:/app

release:
  image: app
  command:
    - ./scripts/release.sh